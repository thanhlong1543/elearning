<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="/admin/layout/default">
<head>
<meta charset="UTF-8">
<title>Thêm mới quyền</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-md-12 mb-2">
             <div class="page-header-breadcrumb">
                 <ul class="breadcrumb-title">
                     <li class="breadcrumb-item">
                         <a href="/admin"> <i class="feather icon-home"></i>Trang chủ</a>
                     </li>
                     <li class="breadcrumb-item">
                         <a href="/admin/role">Quyền</a>
                     </li>
                     <li class="breadcrumb-item"><a href="#!">Thêm mới quyền</a></li>
                 </ul>
             </div>
         </div>
         <div class="col-sm-12">
             <div class="card">
                 <div class="card-header">
                     <h2 class="text-uppercase text-center">Thêm mới quyền</h2>
                 </div>
                 <div class="card-block">
                     <form  method="post" th:object="${roleDto}" th:action="@{${T(com.myclass.util.UrlConstants.Admin).ROLE_ADD}}">
                         <div class="row">
                             <div class="col-md-6 m-auto">
                                 <div class="form-group">
                                     <label>Tên quyền</label>
                                     <input type="text" th:field="*{name}" path="name" id="name" class="form-control" />
                                     <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                 </div>
                                 <div class="form-group">
                                     <label>Mô tả</label>
                                     <input type="text" th:field="*{description}" path="description" id="desc" class="form-control" />
                                     <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                 </div>
                                 <div class="form-group mt-3">
                                     <button type="submit" onclick="addRole()" class="btn btn-primary m-b-0">Lưu lại</button>
                                     <a th:href="@{${T(com.myclass.util.UrlConstants.Admin).ROLE}}"
                                         class="btn btn-secondary text-white">Quay lại</a><br>
                                     <span class="text-danger" th:text="${ message }"></span>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
	</div>
</body>
</html>
