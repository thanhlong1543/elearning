<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập hệ thống</title>
    <!-- HTML5 Shim and Respond.js IE10 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 10]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="#">
    <meta name="keywords" content="Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="#">
    <!-- Favicon icon -->

    <link rel="icon" th:href="@{/admin/images/favicon.ico}" type="image/x-icon">
    <link  xmlns:th="http://www.thymeleaf.org" th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:400,600,800}" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet"  xmlns:th="http://www.thymeleaf.org" type="text/css" th:href="@{/adminStyle/plugins/bootstrap/css/bootstrap.min.css}">
    <!-- Style.css -->
    <link rel="stylesheet"  xmlns:th="http://www.thymeleaf.org" type="text/css" th:href="@{/adminStyle/css/style.css}">
</head>

<body class="fix-menu">
<!-- Pre-loader end -->
<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form class="md-float-material form-material" th:action="@{/admin/login}" method="post">
                    <div class="text-center">
                        <img th:src="@{/adminStyle/images/logo.png}" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-center txt-primary">Đăng nhập</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <label for="">Email</label>
                                <input type="text" name="email" class="form-control">
                            </div>
                            <div class="form-group form-primary">
                                <label for="">Mật khẩu</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <div class="row m-t-30">
                                <div class="col-md-12">
                                	<span class="text-danger" th:text="${param.error} ? 'Sai Thông tin đăng nhập' : ''"  ></span>
                                    <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- end of form -->
            </div>
            <!-- Authentication card end -->
        </div>
        <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
    <!-- end of container-fluid -->
</section>
<!-- Required Jquery -->
<script  xmlns:th="http://www.thymeleaf.org" th:src="@{/adminStyle/jquery/dist/jquery.min.js}"></script>
<script  xmlns:th="http://www.thymeleaf.org" th:src="@{/adminStyle/jquery-validation/dist/jquery.validate.min.js}"></script>
<script  xmlns:th="http://www.thymeleaf.org" type="text/javascript" th:src="@{/adminStyle/plugins/jquery/js/jquery.min.js}"></script>
<script  xmlns:th="http://www.thymeleaf.org" type="text/javascript" th:src="@{/adminStyle/plugins/jquery-ui/js/jquery-ui.min.js}"></script>
<script  xmlns:th="http://www.thymeleaf.org" type="text/javascript" th:src="@{/adminStyle/plugins/popper.js/js/popper.min.js}"></script>
<script  xmlns:th="http://www.thymeleaf.org" type="text/javascript" th:src="@{/adminStyle/plugins/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
