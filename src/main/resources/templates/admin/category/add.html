<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/layout/default">
<head>
<meta charset="UTF-8">
<title>Thêm mới danh mục</title>
</head>
<body>
	
	<div layout:fragment="content">
		<div class="col-md-12 mb-2">
	         <div class="page-header-breadcrumb">
	             <ul class="breadcrumb-title">
	                 <li class="breadcrumb-item">
	                     <a th:href="@{${T(com.myclass.util.UrlConstants.Admin).HOME}}"> <i class="feather icon-home"></i> Trang chủ</a>
	                 </li>
	                 <li class="breadcrumb-item">
	                     <a href="/admin/category">Danh mục</a>
	                 </li>
	                 <li class="breadcrumb-item"><a href="#!">Thêm mới danh mục</a></li>
	             </ul>
	         </div>
	     </div>
	     <div class="col-sm-12">
	         <div class="card">
	             <div class="card-header">
	                 <h2 class="text-uppercase text-center">Thêm mới danh mục</h2>
	             </div>
	             <div class="card-block">
	                 <form th:object="${categoryDto}" th:action="@{${T(com.myclass.util.UrlConstants.Admin).CATEGORY_ADD}}" 
	                 method="post" modelAttribute="category">
	                     <div class="row">
	                         <div class="col-md-6 m-auto">
	                             <div class="form-group">
	                                 <label>Tiêu đề</label>
	                                 <input th:field="*{title}" type="text" path="title" class="form-control" />
	                                 <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
	                             </div>
	                             <div class="form-group">
	                                 <label>Icon</label>
	                                 <input th:field="*{icon}" type="text" path="icon" class="form-control" />
	                                 <span class="text-danger" th:if="${#fields.hasErrors('icon')}" th:errors="*{icon}"></span>
	                             </div>
	                             <div class="form-group mt-3">
	                             	 <span class="text-danger" th:text="${message}" ></span></br>
	                                 <button type="submit" class="btn btn-primary m-b-0">Lưu lại</button>
	                                 <a th:href="@{${T(com.myclass.util.UrlConstants.Admin).CATEGORY}}" 
	                                 class="btn btn-secondary text-white">Quay lại</a>
	                             </div>
	                         </div>
	                     </div>
	                 </form>
	             </div>
	         </div>
	     </div>
	</div>
	
</body>
</html>
