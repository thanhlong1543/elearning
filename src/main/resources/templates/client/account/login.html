<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/client/layout/default">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
</head>
<body>
<div layout:fragment="content">
   	<section class="course-banner">
        <div class="container">
            <div class="banner-content">
            	<h1>Đăng nhập</h1>
            </div>
        </div>
    </section>
    <section class="mt-4">
        <div class="container">
       		 <form action="">
	           <div class="row">
	               <div class="col-md-4 offset-md-4 my-auto">
	                	<div class="form-group">
	                       <label>Email</label>
	                       <input type="email" class="form-control" placeholder="....@gmail.com" />
	                   </div>
	                   <div class="form-group">
	                       <label>Password</label>
	                       <input type="password" class="form-control" placeholder="***********" />
	                   </div>
	                    <div class="form-group">
	                    	<button class="btn btn-outline-secondary mt-3">Đăng nhập</button>
	                    </div>
	               </div>
	           </div>
            </form>
        </div>
    </section>        
 </div>
</body>
</html>
