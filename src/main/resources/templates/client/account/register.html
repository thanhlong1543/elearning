<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/client/layout/default">
<head>
<meta charset="UTF-8">
<title>Đăng ký tài khoảng</title>
</head>
<body>
   <div layout:fragment="content">
         <section class="course-banner">
        <div class="container">
            <div class="banner-content">
            	<h1>Đăng ký tài khoảng</h1>
            </div>
        </div>
    </section>
    <!-- BEGIN BANNER -->
    <!-- BEGIN CONTENT -->
    <section class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Tab panes -->
                    <div class="tab-content tab-content__custom">
                        <div class="tab-pane container-fluid active" id="profile">
                        	<form th:object="${userDto}" th:action="@{${T(com.myclass.util.UrlConstants.Client).ACCOUNT_REGISTER}}" method="post" enctype="multipart/form-data">
	                            <div class="row">
                                	<div class="col-md-6">
	                                    <div class="form-group">
	                                        <label>Email</label>
	                                        <input th:field="*{email}" type="email" class="form-control" />
	                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>Họ & tên</label>
	                                        <input th:field="*{fullname}" type="text" class="form-control" />
	                                        <span class="text-danger" th:if=" ${#fields.hasErrors('fullname')} " th:errors="*{fullname}" ></span>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>Địa chỉ</label>
	                                        <input th:field="*{address}" type="text" class="form-control" />
	                                        <span class="text-danger" th:if=" ${#fields.hasErrors('address')} " th:errors="*{address}" ></span>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>Avatar</label>
	                                         <input type="file" th:field="*{file}" path="avatar" class="form-control" id="avatar" multiple="multiple" />
	                                    </div>
	                                </div>
	                                <div class="col-md-6">
	                                    <div class="form-group">
	                                        <label>Điện thoại</label>
                                    			<input type="text" th:field="*{phone}" path="phone" class="form-control" />
                                    			<span class="text-danger" th:if=" ${#fields.hasErrors('phone')} " th:errors="*{phone}" ></span>
	                                    </div>
	                                   	<div class="form-group">
	                                        <label>Mật khẩu</label>
	                                        <input type="password" th:field="*{password}" path="password" class="form-control" />
	                                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	                                    </div>
	                                    <div class="form-group">
	                                        <label>Nhập lại mật khẩu</label>
	                                        <input type="password" th:field="*{confirmPassword}" path="confirm" class="form-control" />
	                                    </div>
	                                </div>
	                                <div class="col-md-12 mt-3">
	                                	<span class="text-danger" th:text="${message}" ></span></br>
	                                    <button type="submit" class="btn btn-outline-secondary">Đăng ký</button>
	                                </div>
	                            </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>  
   </div>
</body>
</html>
